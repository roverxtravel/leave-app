<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave Request</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Leave Request</h1>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdeNQMXmr3bClW3hdHD2Q8Q6JNEABLIk_eEBVv08OYJdR30sg/formResponse" 
          method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      
      <label>Full Name <span>*</span>
        <input type="text" name="entry.2005620554" required>
      </label>

      <div class="grid">
        <label>From <span>*</span>
          <input type="date" name="entry.1045781291" required>
        </label>

        <label>To <span>*</span>
          <input type="date" name="entry.1065046570" required>
        </label>
      </div>

      <label>Reason <span>*</span>
        <textarea name="entry.1166974658" rows="3" required></textarea>
      </label>

      <button type="submit" class="btn">Submit</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <p id="status" class="status"></p>
  </main>

  <script>
    let submitted = false;
    document.querySelector("form").addEventListener("submit", () => {
      document.getElementById("status").textContent = "Submitted âœ”";
    });
  </script>
</body>
</html>
